<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–ª–∞–≤–Ω–∞—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0a0a0a;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —à–∞—Ä–∏–∫–æ–≤ */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, 50px); }
            50% { transform: translate(100px, 0); }
            75% { transform: translate(50px, -50px); }
            100% { transform: translate(0, 0); }
        }

        /* –°–ò–õ–¨–ù–´–ô —ç—Ñ—Ñ–µ–∫—Ç —à—É–º–∞ */
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(10, 10, 10, 0.9), rgba(10, 10, 10, 0.9)),
                url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABOSURBVGhD7cExAQAwDMCg+zfd2VAk4AcVK1asWLFixYoVK1asWLFixYoVK1asWLFixYoVK1asWLFixYoVK1asWLFixYoVK1asWLFixYoVK1as2AN9fQK0wTjT5QAAAABJRU5ErkJggg==');
            opacity: 0.3; /* –£—Å–∏–ª–µ–Ω–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å —à—É–º–∞ */
            z-index: 1;
            pointer-events: none;
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Å–ª–æ–π —à—É–º–∞ */
        .noise::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABOSURBVGhD7cExAQAwDMCg+zfd2VAk4AcVK1asWLFixYoVK1asWLFixYoVK1asWLFixYoVK1asWLFixYoVK1asWLFixYoVK1asWLFixYoVK1as2AN9fQK0wTjT5QAAAABJRU5ErkJggg==');
            opacity: 0.2;
            mix-blend-mode: overlay;
        }

        .content {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tile {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            margin-bottom: 30px;
            width: 80%;
            max-width: 400px;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 400px;
            align-items: center;
        }

        .btn-custom {
            width: 220px;
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            background: white;
            color: #333;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.4);
        }

        .btn-custom:active {
            transform: translateY(-1px);
        }

        /* –®—É–º –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABOSURBVGhD7cExAQAwDMCg+zfd2VAk4AcVK1asWLFixYoVK1asWLFixYoVK1asWLFixYoVK1asWLFixYoVK1asWLFixYoVK1asWLFixYoVK1as2AN9fQK0wTjT5QAAAABJRU5ErkJggg==');
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="noise"></div>

    <div class="content">
        <div class="tile">
            <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
        </div>

        <div class="btn-container">
            <button class="btn-custom" onclick="window.location.href='/purchase.html'">üõí –ù–∞—á–∞—Ç—å –ø–æ–∫—É–ø–∫—É</button>
        </div>
    </div>

    <script>
        // –°–æ–∑–¥–∞–µ–º –ø–ª–∞–≤–∞—é—â–∏–µ —à–∞—Ä–∏–∫–∏
        const particlesContainer = document.getElementById('particles');
        const particleCount = 3;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particle.style.animationDuration = `${10 + Math.random() * 10}s`;
            
            particlesContainer.appendChild(particle);
        }

        // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π —à—É–º —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
        const noise = document.querySelector('.noise');
        let x = 0, y = 0;
        function animateNoise() {
            x = (x + Math.random() * 2 - 1) % 100;
            y = (y + Math.random() * 2 - 1) % 100;
            noise.style.backgroundPosition = `${x}% ${y}%`;
            noise.querySelector('::after').style.backgroundPosition = `${100-x}% ${100-y}%`;
            requestAnimationFrame(animateNoise);
        }
        animateNoise();
    </script>
</body>
</html>
